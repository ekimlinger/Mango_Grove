<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Guest Comment Modal</title>
<link href="/vendors/Static_Seed_Project/css/bootstrap.min.css" rel="stylesheet">
<link href="/vendors/Static_Seed_Project/font-awesome/css/font-awesome.css" rel="stylesheet">

<link href="/vendors/Static_Seed_Project/css/animate.css" rel="stylesheet">
<link href="/vendors/Static_Seed_Project/css/style.css" rel="stylesheet">

<link rel="stylesheet" href="/vendors/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/vendors/bootstrap/dist/css/bootstrap-theme.min.css">

<script type="text/javascript" src="/vendors/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/assets/scripts/app.min.js"></script>

</head>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#guestCommentModal">
  Share
</button>

<!-- Modal -->
<div class="modal fade" id="guestCommentModal" tabindex="-1" role="dialog" aria-labelledby="guestCommentLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="userCommentLabel">Guest Comments</h4>
      </div>
      <div class="modal-body">
        <form>

        <p>What would you like to share?</p>
        <label class="radio-inline"><input type="radio" name="optradio">Mango Moment</label>
        <label class="radio-inline"><input type="radio" name="optradio">Shout-Out</label>
        <label class="radio-inline"><input type="radio" name="optradio">Affirmation</label>

        <fieldset class="form-group">
          <label for="guestTextarea">Type here</label>
          <textarea class="form-control" id="guestTextarea" rows="3"></textarea>
        </fieldset>
        <fieldset class="form-group">
          <label for="guestEmail">Email address</label>
          <input type="email" class="form-control" id="guestEmail" placeholder="Enter email">
          <small class="text-muted">We'll never share your email with anyone else.</small>
        </fieldset>

        <fieldset class="form-group">
          <label for="username">User Name</label>
          <input type="text" class="form-control" id="username" placeholder="User Name">
        </fieldset>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Post</button>
      </div>
    </div>
  </div>
</div>
