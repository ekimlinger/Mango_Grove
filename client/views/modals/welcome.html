<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome Modal</title>
<link href="/vendors/Static_Seed_Project/css/bootstrap.min.css" rel="stylesheet">
<link href="/vendors/Static_Seed_Project/font-awesome/css/font-awesome.css" rel="stylesheet">

<script type="text/javascript" src="/assets/scripts/app.min.js"></script>

<body>
<div id="welcomeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2 class="modal-title">Welcome to Mango Grove!</h2>
            </div>
            <div class="modal-body">
                <h4>Welcome to Mango Grove!</h4>
                <p>This is the place to connect with the community.
									Do you want to share a win? Send someone a shoutout?
									Share some inspiration? You're in the right place!</p>
            </div>

                        <div class="col-md-4">
                        <img src="/assets/views/images/mango.png" height="100" width="100" />

                        <h4><span class="small">Share a</span><br />
                          Mango Moment</h4>
                          </div>


                      <div class="col-md-4">
                        <img src="/assets/views/images/noun_75102_cc.png" height="100" width="100" />
                        <h4><span class="small">Share an</span><br />
                          Affirmation</h4>
                      </div>

                      <div class="col-md-4">
                        <img src="/assets/views/images/noun_24896_cc_mod.png" height="100" width="100" />
                        <h4><span class="small">Share a</span><br />
                          Shoutout</h4>
                      </div>
            <div class="modal-footer">
							  <label><input type="checkbox" />Do not show this again.</label>
                <button type="button" class="btn btn-default" data-dismiss="modal">Got it!</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
