<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome Modal</title>
<link href="/vendors/Static_Seed_Project/css/bootstrap.min.css" rel="stylesheet">
<link href="/vendors/Static_Seed_Project/font-awesome/css/font-awesome.css" rel="stylesheet">

<link href="/vendors/Static_Seed_Project/css/animate.css" rel="stylesheet">
<link href="/vendors/Static_Seed_Project/css/style.css" rel="stylesheet">

<link rel="stylesheet" href="/vendors/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/vendors/bootstrap/dist/css/bootstrap-theme.min.css">

<script type="text/javascript" src="/vendors/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/assets/scripts/app.min.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		$("#welcomeModal").modal('show');
	});
</script>
</head>
<body>
<div id="welcomeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Welcome to Mango Grove!</h4>
            </div>
            <div class="modal-body">
                <h6>Welcome to Mango Grove!</h6>
                <p>This is the place to connect with the community.
									Do you want to share a win? Send someone a shoutout?
									Share some inspiration? You're in the right place!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Got it!</button>
								<label><input type="checkbox" />Do not show this again.</label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
