<!-- Modal -->
<div class="modal fade" id="userCommentModal" tabindex="-1" role="dialog" aria-labelledby="userCommentLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="userCommentLabel">Share with us!</h4>
      </div>
      <form id="postUserMessageForm">
      <div class="modal-body">

        <h4>What would you like to share?</h4>
      <label class="radio-inline" style="font-weight:bold">
        <img src="/assets/views/images/mango.png" height="50" width="50" />Moment</label>
        <input type="radio" name="type" value="mm" checked="checked" />
      <label class="radio-inline" style="font-weight:bold">
        <img src="/assets/views/images/noun_75102_cc.png" height="50" width="50" />Encourage</label>
        <input type="radio" name="type" value="af" />
      <label class="radio-inline" style="font-weight:bold">
        <img src="/assets/views/images/noun_24896_cc_mod.png" height="50" width="50" />Shout-Out</label>
        <input type="radio" name="type" value="so" />

        <fieldset class="form-group">
          <label for="userTextarea">Type here</label>
          <textarea class="form-control" id="userTextarea" name="content" rows="3"></textarea>
        </fieldset>

        <fieldset class="form-group">
          <input type="checkbox" name="global" value="global" id="userCommunity" checked="checked" /> Share globally<br />
          <input type="checkbox" name="macalester" value="macalester" id="userCommunity" /> Share with Macalester<br />
          <input type="checkbox" name="carlson" value="carlson" id="userCommunity" /> Share with Carlson School of Managment<br />

      </div>

        <button type="button" id="createUserPost" class="btn btn-primary" data-dismiss="modal">Post</button>

  </div>
