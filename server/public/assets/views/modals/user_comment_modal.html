<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Comment Modal</title>
<link rel="stylesheet" href="/vendors/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/vendors/bootstrap/dist/css/bootstrap-theme.min.css">

<script type="text/javascript" src="/vendors/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>

</head>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#userCommentModal">
  Share
</button>

<!-- Modal -->
<div class="modal fade" id="userCommentModal" tabindex="-1" role="dialog" aria-labelledby="userCommentLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="userCommentLabel">User Comments</h4>
      </div>
      <div class="modal-body">
        <form>

        <p>What would you like to share?</p>
        <label class="radio-inline"><input type="radio" name="optradio">Mango Moment</label>
        <label class="radio-inline"><input type="radio" name="optradio">Shout-Out</label>
        <label class="radio-inline"><input type="radio" name="optradio">Affirmation</label>

        <fieldset class="form-group">

          <label for="userTextarea">Type here</label>
          <textarea class="form-control" id="userTextarea" rows="3"></textarea>

        </fieldset>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Post</button>
      </div>
    </div>
  </div>
</div>
