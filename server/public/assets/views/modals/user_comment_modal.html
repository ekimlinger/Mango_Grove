<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Comment</title>
<link href="/vendors/Static_Seed_Project/css/bootstrap.min.css" rel="stylesheet">
<link href="/vendors/Static_Seed_Project/font-awesome/css/font-awesome.css" rel="stylesheet">

<link href="/vendors/Static_Seed_Project/css/animate.css" rel="stylesheet">
<link href="/vendors/Static_Seed_Project/css/style.css" rel="stylesheet">

<script src="/vendors/Static_Seed_Project/js/jquery-2.1.1.js"></script>
<script src="/vendors/Static_Seed_Project/js/bootstrap.min.js"></script>
<script src="/vendors/Static_Seed_Project/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="/vendors/Static_Seed_Project/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="/vendors/Static_Seed_Project/js/inspinia.js"></script>
<script src="/vendors/Static_Seed_Project/js/plugins/pace/pace.min.js"></script>

<script type="text/javascript" src="/assets/scripts/app.js"></script>

</head>
<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#userCommentModal">
  Share
</button>

<!-- Modal -->
<div class="modal fade" id="userCommentModal" tabindex="-1" role="dialog" aria-labelledby="userCommentLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="userCommentLabel">User Comments</h4>
      </div>
      <form id="postUserMessageForm">
      <div class="modal-body">
        <h4>What would you like to share?</h4>
        <label class="radio-inline" style="font-weight:bold"><input type="radio" name="type" value="mm" ><img src="/assets/views/images/mango.png" height="50" width="50" />Share Moment</label>
        <label class="radio-inline" style="font-weight:bold"><input type="radio" name="type" value="af" ><img src="/assets/views/images/noun_75102_cc.png" height="50" width="50" />Encourage</label>
        <label class="radio-inline" style="font-weight:bold"><input type="radio" name="type" value="so" ><img src="/assets/views/images/noun_24896_cc_mod.png" height="50" width="50" />Shoutout</label>

        <fieldset class="form-group">
          <label for="guestTextarea">Type here</label>
          <textarea class="form-control" id="guestTextarea" name="content" rows="3"></textarea>
        </fieldset>

      </div>
      <div class="modal-footer">
        <button type="button" id="createUserPost" class="btn btn-primary" data-dismiss="modal">Post</button>
      </div>
    </form>

    </div>
  </div>
</div>

</body>
</html>
