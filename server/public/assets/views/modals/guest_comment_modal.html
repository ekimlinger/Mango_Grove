<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Guest Comment</title>
<link href="/vendors/Static_Seed_Project/css/bootstrap.min.css" rel="stylesheet">
<link href="/vendors/Static_Seed_Project/font-awesome/css/font-awesome.css" rel="stylesheet">

<link href="/vendors/Static_Seed_Project/css/animate.css" rel="stylesheet">
<link href="/vendors/Static_Seed_Project/css/style.css" rel="stylesheet">

<script src="/vendors/Static_Seed_Project/js/jquery-2.1.1.js"></script>
<script src="/vendors/Static_Seed_Project/js/bootstrap.min.js"></script>
<script src="/vendors/Static_Seed_Project/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="/vendors/Static_Seed_Project/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="/vendors/Static_Seed_Project/js/inspinia.js"></script>
<script src="/vendors/Static_Seed_Project/js/plugins/pace/pace.min.js"></script>

<script type="text/javascript" src="/assets/scripts/app.js"></script>
<script src="/assets/scripts/guest_modal_app.js"></script>


</head>
<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#guestCommentModal">
  Share
</button>

<!-- Modal -->
<div class="modal fade" id="guestCommentModal" tabindex="-1" role="dialog" aria-labelledby="guestCommentLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="userCommentLabel">Guest Comments</h4>
      </div>
        <div class="modal-body">
          <form>

            <h4>What would you like to share?</h4>
          <label class="radio-inline" style="font-weight:bold">
            <img src="/assets/views/images/mango.png" height="50" width="50" />Share Moment</label>
            <input type="radio" name="type" value="mm" checked="checked" />
          <label class="radio-inline" style="font-weight:bold">
            <img src="/assets/views/images/noun_75102_cc.png" height="50" width="50" />Encouragement</label>
            <input type="radio" name="type" value="af" />
          <label class="radio-inline" style="font-weight:bold">
            <img src="/assets/views/images/noun_24896_cc_mod.png" height="50" width="50" />Shoutout</label>
            <input type="radio" name="type" value="so" />

          <fieldset class="form-group">
            <label for="guestTextarea">Type here</label>
            <textarea class="form-control" id="guestTextarea" name="content" rows="3"></textarea>
          </fieldset>

          <fieldset class="form-group">
            <label for="guestEmail">Email address</label>
            <input type="email" class="form-control" id="guestEmail" name="email" placeholder="Enter email">
            <small class="text-muted">We'll never share your email with anyone else.</small>
          </fieldset>

          <fieldset class="form-group">
            <label for="username">User Name</label>
            <input type="text" class="form-control" id="username" name="name" placeholder="User Name">
          </fieldset>
          <div class="modal-footer">
            <button type="button" id="createGuestPost" class="btn btn-primary" data-dismiss="modal">Post</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
