<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Feedback</title>
<link href="/vendors/Static_Seed_Project/css/bootstrap.min.css" rel="stylesheet">
<link href="/vendors/Static_Seed_Project/font-awesome/css/font-awesome.css" rel="stylesheet">

<link href="/vendors/Static_Seed_Project/css/animate.css" rel="stylesheet">
<link href="/vendors/Static_Seed_Project/css/style.css" rel="stylesheet">

<script src="/vendors/Static_Seed_Project/js/jquery-2.1.1.js"></script>
<script src="/vendors/Static_Seed_Project/js/bootstrap.min.js"></script>
<script src="/vendors/Static_Seed_Project/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="/vendors/Static_Seed_Project/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="/vendors/Static_Seed_Project/js/inspinia.js"></script>
<script src="/vendors/Static_Seed_Project/js/plugins/pace/pace.min.js"></script>

<script type="text/javascript" src="/assets/scripts/app.js"></script>

</head>
<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#feedbackModal">
  Feedback
</button>

<div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="feedbackLabel">

  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="feedbackLabel">Share your feedback with us!</h4>
      </div>
        <div class="modal-body">

          <form id="postFeedbackForm">

          <fieldset class="form-group">
            <label for="feedbackTextarea">Type here</label>
            <textarea class="form-control" id="feedbackTextarea" name="content" rows="3"></textarea>
          </fieldset>

          <fieldset class="form-group">
            <label for="guestEmail">Email address</label>
            <input type="email" class="form-control" id="guestEmail" name="email" placeholder="Enter email">
            <small class="text-muted">We'll never share your email with anyone else.</small>
          </fieldset>

          <fieldset class="form-group">
            <label for="username">User Name</label>
            <input type="text" class="form-control" id="username" name="name" placeholder="User Name">
          </fieldset>
          <div class="modal-footer">
            <button type="button" id="createFeedback" class="btn btn-primary" data-dismiss="modal">Post</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
